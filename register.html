    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control ">
                <label>First Name</label>
                <input type="text" placeholder="ayomichaels" id="f-name" required>
            </div>

            <div class="form-control ">
                <label>Last Name</label>
                <input type="text" placeholder="ayomichaels" id="l-name" required>
            </div>

            <div class="form-control ">
                <label>Phone number</label>
                <input type="number" id="username" required>
            </div>

            <div>
                <label for='Gender'>Gender</label>
                <select id='gender' name='gender' required>
                    <option value='Female'>Female</option>
                    <option value='Male'>Male</option>
                </select>
                <br><br>
            </div>

            <div class="form-control ">
                <label>Country</label>
                <input type="text" id="country" required>
            </div>

            <div class="form-control ">
                <label>State/Province</label>
                <input type="text" id="state" required>
            </div>

            <div class="form-control">
                <label>username</label>
                <input type="text" placeholder="@yahoo.com" id="username" required>
            </div>

            <div class="form-control">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>

            <div class="form-control">
                <label>Confirm password</label>
                <input type='password' id="confirm-password" required>
            </div>
            
            <button id="submit">Sign up</button>
        </form>
    </div>
