<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Sora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
    <title>Contact Me</title>

</head>
<body>

    <header>
        <nav class="nav">
            <img src="./logo.jpg" alt="logo" id="logo">
            <div id="nav-items-container">
                <ul class="nav-items">
                    <li><a href ='index.html'>About Me</a></li>
                    <li><a href ='contact.html'>Contact</a></li>
                    <li><a href ='register.html'>Register</a></li>
                    <li><a href ='login.html'>Login</a></li>
                    <li><a href ='calculator.html'>Calculator</a></li>
                </ul>
            </div>
            
        </nav>
    </header>

    <div class="container">
        <div class="header">
            <h2>Contact</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control ">
                <label>Name</label>
                <input type="text" placeholder="ayomichaels" id="username">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label>Email</label>
                <input type="email" placeholder="@yahoo.com" id="email">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="message">
                <label for="Message">Message</label><br>
                <textarea name="" id="" cols="40" rows="10"></textarea><br>
                <label for='Priority'>Priority</label>
                <select id='Priority' name='Priority'>
                    <option value='Low'>Low</option>
                    <option value='Mid'>Mid</option>
                    <option value='High'>High</option>
                </select>
            </div>
            
            <button id="submit">Submit</button>
        </form>
    </div>

    
</body>
</html>
